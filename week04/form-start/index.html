<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- This start file was build by Paul Cheney  -->
    <title>HTML5 Start Site by Paul Cheney</title>
    <meta name="author" content="John Doe">
    <meta name="description" content="Fill Me In">

    <link href="styles/normalize.css" rel="stylesheet">
    <link href="styles/base.css" rel="stylesheet">
    <link href="styles/larger.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Course Proposal</h1>
        <h2>Designing Web Forms</h2>
    </header>

    <nav class="clearfix">
        <ul>
            <li><a href="#">About</a></li>
            <li class="active"><a href="#">Propose</a></li>
            <li><a href="#">Winners</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h1>Course Proposal Application</h1>
        <form action="thanks.html" method="get">
            <fieldset>
                <legend>Applicant Information</legend>

                <label for="fname" class="top">First Name*</label>
                <input type="text" name="fname" id="fname" required>

                <label for="lname" class="top">Last Name*</label>
                <input type="text" name="lname" id="lname" required>

                <label for="phone" class="top">Phone</label>
                <input type="tel" name="phone" id="phone" placeholder="1234567890">

                <label for="email" class="top">Email*</label>
                <input type="email" name="phoemailne" id="email" placeholder="someone@gmail.com" required>

                <label for="website" class="top">Website</label>
                <input type="url" name="website" id="website" placeholder="http://">
            </fieldset>

            <fieldset>
                <legend>Course Information</legend>
                <div>Audience</div>

                <div class="next">
                    <input type="radio" name="audience" id="beginner" value="beginner">
                    <label for="beginner" class="sbs">Beginner</label>
                </div>


                <div class="next">
                    <input type="radio" name="audience" id="intermediate" value="intermediate">
                    <label for="intermediate" class="sbs">Intermediate</label>
                </div>


                <div class="next">
                    <input type="radio" name="audience" id="advanced" value="advanced">
                    <label for="advanced" class="sbs">Advanced</label>
                </div>

                <div>Software Needed</div>

                <div class="next">
                    <input type="checkbox" name="editing" id="photo_editing" value="yes">
                    <label for="photo_editing" class="sbs">Photo Editing</label>
                </div>


                <div class="next">
                    <input type="checkbox" name="coding" id="coding" value="yes">
                    <label for="coding" class="sbs">Coding</label>
                </div>

                <div class="next">
                    <input type="checkbox" name="processor" id="processor" value="yes">
                    <label for="processor" class="sbs">Preprocessor</label>
                </div>

                <div class="next">
                    <input type="checkbox" name="client" id="client" value="yes">
                    <label for="client" class="sbs">FTP Client</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Funding</legend>

                <label for="date" class="top">Anticipated Completion Date</label>
                <input type="date" name="date" id="date">

                <label for="subject" class="top">Course Subject</label>
                <select name="subject" id="subject">
                    <option value="">Please Select &#9662;</option>
                    <option value="software">Software Development</option>
                    <option value="creative">Creative Professional</option>
                    <option value="info">Information Technology</option>
                    <option value="data">Data Professional</option>
                    <option value="construction">Construction</option>
                    <option value="manufacturing">Manufacturing</option>
                    <option value="business">Business Professional</option>
                    <option value="cyber">Cyber Security</option>
                </select>

                <label for="authors" class="top">How Many Authors?</label>
                <input type="number" name="authors" id="authors">
            </fieldset>

            <input type="submit" value="Propose My Course" class="submitBtn">

        </form>
    </main>


    <footer>
        &copy; &bull; Paul Cheney &bull; 123-555-6789
    </footer>
    <script src="scripts/scripts.js"></script>
</body>

</html>
