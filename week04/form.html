<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="This page allows for the user to register using a BYU-Idaho email address">
	<title>Form</title>
	<!-- Styles -->
	<link rel="stylesheet" href="styles/form.css">
	<link rel="stylesheet" href="../styles/normalize.css">
	<link rel="stylesheet" href="../styles/base.css">
	<link rel="stylesheet" href="../styles/larger.css">
	<!-- Scripts -->
	<script src="../scripts/hamburger.js" defer></script>
	<script src="../scripts/dark.js" defer></script>
</head>

<body>
	<header>
		<img src="../images/profile-picture.webp" alt="main image of Abraham Jimenez">
		<h1>Abraham Jimenez</h1>
		<div id="dark">✔️</div>
	</header>

	<nav>
		<button id="menu" aria-label="Hamburger menu button"></button>
		<ul class="navigation">
			<li><a href="">Home</a></li>
			<li><a href="../chamber/index.html">Chamber</a></li>
			<li><a href="../week01/chamber-site-plan.html">Site Plan</a></li>
			<li><a href="">Survey</a></li>
		</ul>
	</nav>

	<main>
		<form>
			<h1>Register</h1>
			<div>
				<fieldset>
					<legend>Name</legend>
					<div>
						<label for="firstName">First Name: </label>
						<input type="text" name="firstName" id="firstName" placeholder="John" required>
					</div>
					<div>
						<label for="lastName">Last Name: </label>
						<input type="text" name="lastName" id="lastName" placeholder="Doe" required>
					</div>
				</fieldset>
			</div>
			<div>
				<fieldset>
					<legend>Contact Info</legend>
					<div>
						<label for="email">Email: </label>
						<input type="email" name="email" id="email" placeholder="johndoe@email.com" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" required>
					</div>
					<div>
						<label for="phone">Phone: </label>
						<input type="tel" name="phone" id="phone" placeholder="123-456-7890">
					</div>
				</fieldset>
			</div>
			<div>
				<fieldset>
					<legend>Credentials</legend>
					<div>
						<label for="username">User Name: </label>
						<input type="text" name="username" id="username" required>
					</div>
					<div>
						<label for="password">Password: </label>
						<input type="password" name="password" id="password" pattern="[A-Za-z]{9}" required>
					</div>
				</fieldset>
			</div>
			<div>
				<fieldset>
					<legend>Page Rating</legend>
					<div>
						<label for="rating">Page Rating</label>
						<input type="range" name="rating" id="rating" min="0" max="10">
					</div>
				</fieldset>
			</div>
			<div>
				<input type="submit" value="Register Now!">
			</div>
		</form>
	</main>

	<footer>
		<p>&copy; <span class="current-year">2023</span> Abraham Jimenez United States 🇺🇸</p>
		<p id="lastModified"></p>
	</footer>
</body>

</html>
